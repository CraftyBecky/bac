<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css"
    
</head>
<body>
    <header>
        <h1>Pick Your Weird Al Album</h1>
        <p>Click on an Album Cover</p>
    </header>

    <!-- Attach mp4's to respective albums -->

    <div class="container">
        <button class="clickBtn" style="display:none" type="button"><img class="uhf" src="https://1qpfw1257v1q883uy3tvbob1-wpengine.netdna-ssl.com/wp-content/uploads/2014/12/alb6.jpg" alt="UHF album cover"></img></button>
        <video class=" myVid mp4 uhf-mp4" src="/video/UHF.mp4" type="video/mp4"></video>

        <button class="clickBtn" type="button"><img class="threeD" src="https://1qpfw1257v1q883uy3tvbob1-wpengine.netdna-ssl.com/wp-content/uploads/2014/12/alb2.jpg" alt="3-D album cover"></img></button>
        <video class="myVid mp4 threeD-mp4" src="/video/threeD.mp4" type="video/mp4"></video>

        <button><img class="alapalooza" src="https://1qpfw1257v1q883uy3tvbob1-wpengine.netdna-ssl.com/wp-content/uploads/2014/12/alb8.jpg" alt="Alapalooza album cover"></img></button>

        <button><img class="dare-tobe" src="https://1qpfw1257v1q883uy3tvbob1-wpengine.netdna-ssl.com/wp-content/uploads/2014/12/alb3.jpg" alt="Dare To Be Stupid album cover"></img></button>

        <button><img class="sissors" src="https://1qpfw1257v1q883uy3tvbob1-wpengine.netdna-ssl.com/wp-content/uploads/2014/12/alb17.jpg" alt="Running With Sissors album cover"></img></button>

        <button><img class="deep-end" src="https://1qpfw1257v1q883uy3tvbob1-wpengine.netdna-ssl.com/wp-content/uploads/2014/12/alb7.jpg" alt="Off The Deep End album cover"></img></button>

        <button><img class="lynwood" src="https://1qpfw1257v1q883uy3tvbob1-wpengine.netdna-ssl.com/wp-content/uploads/2014/12/solcvr.jpg" alt="Straight Out Of Lynwood album cover"></img></button>

        <button><img class="bad-hair" src="https://1qpfw1257v1q883uy3tvbob1-wpengine.netdna-ssl.com/wp-content/uploads/2014/12/alb9.jpg" alt="Bad Hair Day album cover"></img></button>
        <!-- <iframe class ="gif" src='https://gfycat.com/ifr/ConstantTepidAtlanticspadefish' frameborder='0' scrolling='no'></iframe> -->
        
        <div class="song">Song Title Goes Here</div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
