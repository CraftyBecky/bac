<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css"
    
</head>
<body>
    <header>
        <h1>Pick Your Weird Al Album</h1>
        <p>Click on an Album Cover</p>
    </header>

    <!-- Attach mp4's to respective albums -->

    <div class="container">
        <input type="image" class="button uhf" src="https://1qpfw1257v1q883uy3tvbob1-wpengine.netdna-ssl.com/wp-content/uploads/2014/12/alb6.jpg" alt="Weird Al Yankovich UHF album cover" />
        <video id="vidNohighlight" class="hideVideo mp4" src="./video/UHF.mp4" type="video/mp4"></video>
        
        <input type="image" class="button threeD" src="https://1qpfw1257v1q883uy3tvbob1-wpengine.netdna-ssl.com/wp-content/uploads/2014/12/alb2.jpg" alt="3-D album cover" />
        <video id="threeDeeVid" class="hideVideo mp4" src="./video/threeD.mp4" type="video/mp4"></video>

        <input type="image" class="button alapalooza" src="https://1qpfw1257v1q883uy3tvbob1-wpengine.netdna-ssl.com/wp-content/uploads/2014/12/alb8.jpg" alt="Alapalooza album cover" />
        <video id="alapaloozaVid" class="hideVideo mp4" src="./video/alapalooza.mp4" type="video/mp4"></video>

        <input type="image" class="button dare-tobe" src="https://1qpfw1257v1q883uy3tvbob1-wpengine.netdna-ssl.com/wp-content/uploads/2014/12/alb3.jpg" alt="Dare To Be Stupid album cover" />
        <!-- <video id="dare-tobeVid" class="hideVideo mp4" src="./video/dare-tobe.mp4" type="video/mp4"></video> -->

        <input type="image" class="button sissors" src="https://1qpfw1257v1q883uy3tvbob1-wpengine.netdna-ssl.com/wp-content/uploads/2014/12/alb17.jpg" alt="Running With Sissors album cover"/ >
        <!-- <video id="sissorsVid" class="hideVideo mp4" src="./video/sissors.mp4" type="video/mp4"></video> -->

        <input type="image" class="button deep-end" src="https://1qpfw1257v1q883uy3tvbob1-wpengine.netdna-ssl.com/wp-content/uploads/2014/12/alb7.jpg" alt="Off The Deep End album cover" />
        <!-- <video id="tdeep-endVid" class="hideVideo mp4" src="./video/deep-end.mp4" type="video/mp4"></video> -->

        <input type="image" class="button lynwood" src="https://1qpfw1257v1q883uy3tvbob1-wpengine.netdna-ssl.com/wp-content/uploads/2014/12/solcvr.jpg" alt="Straight Out Of Lynwood album cover" />
        <!-- <video id="lynwoodVid" class="hideVideo mp4" src="./video/lynwood.mp4" type="video/mp4"></video> -->

        <input type="image" class="button bad-hair" src="https://1qpfw1257v1q883uy3tvbob1-wpengine.netdna-ssl.com/wp-content/uploads/2014/12/alb9.jpg" alt="Bad Hair Day album cover" />
        <!-- <video id="bad-hairVid" class="hideVideo mp4" src="./video/bad-hair.mp4" type="video/mp4"></video> -->

        <div class="song">Song Title Goes Here</div>
    </div>

    <script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
